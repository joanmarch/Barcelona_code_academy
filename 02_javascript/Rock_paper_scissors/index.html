


<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Let's play rock-paper-scissors!</h1>
        <h3>PLAYER:  <b id="playerPoints">0</b></h3>
        <div class="wrapperPLayer">
            <div class="inner">
              <div class="rock">
                <h2>ROCK!!</h2>
                <div>
                <img id="rock" src="./img/rock.jfif" alt="This is Rock">
              </div>
              </div>
              <div class="paper">
                <h2>PAPER!!</h2>
                <div>
                <img id="paper" src="./img/paper.jfif" alt="This is paper">
              </div>
              </div>
              <div class="scissors">
                <h2>SCISSORS!!</h2>
                <div>
                <img id="scissors" src="./img/scissors.jfif" alt="This is scissors">
              </div>
              </div>
            </div>
        
        </div>
        <h3>COMPUTER:  <b id="computerPoints">0</b></h3>
        <div class="wrapperComputer">
           
            <div class="inner">
                
              <div class="computerChoice">
                <h2>Computer Choice:</h2>
                <div>
                  <img class="computerImage" src="./img/rock.jfif" alt="This is Rock">
                  <img class="computerImage" src="./img/paper.jfif" alt="This is Rock">
                 <img class="computerImage" src="./img/scissors.jfif" alt="This is Rock">
                </div>
              </div>
              
            </div>
            
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
